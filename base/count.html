<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            template: `<div>
                <input v-model='base'>
                {{count}}
                <button @click="add" :title='title'>增加</button>
                <div v-if="count<5">数量正常</div>
                <div v-else>数量过多</div>
                <ul>
                    <li v-for="(item,index) in count">编号：{{item}}</li>
                </ul>
                <div>computed {{num}}</div>
            </div>`,
            data () {
                return {
                    title:'点击增加',
                    count:0,
                    base:1
                }
            },
// computed 和 method都能实现的功能，建议使用computed,因为有缓存，不用渲染页面就刷新。
// computed 和 watch 都能实现的功能，建议使用 computed，因为更加简洁。
            methods: {
                add:function(){
                    this.count+=parseInt(this.base);
                }
            },
            computed: {
                num(){
                    return this.count+10
                }
            },
            watch: {
                num(curr,prev){
                    console.log('num changed');
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
