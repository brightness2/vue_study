<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>

        var child = {
            template:"child"
        };
       const app =  Vue.createApp({
            template: `<div>
              <my-title :title="title"></my-title>
              <child></child>
            </div>`,
            data () {
                return {
                    title:'自定义标题',
                    count:0
                }
            },
            components:{
                child
            },
            methods: {
                add:function(){
                    this.count++;
                }
            }

        })
        
        app.component('my-title',{
            props: ['title'],
            template:`
                <div>
                    <h1>
                        全局组件
                        {{title}}
                    </h1>
                <div>
            `
        })
        
        app.mount("#app")
    </script>
</body>
</html>
